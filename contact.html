<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Syrian Meals small business that sells home-made meals in Hamburg, Germany">
    <meta name="keywords" content="Syrian meals, small business, home-made meals, bio ingredients, Hamburg, Germany">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Syrian Meals</title>
</head>

<body>

    <!-- logo and navigation bar -->
    <header>
        <a href="index.html" class="logo-anchor"><h1 class="logo">SYRIAN MEALS</h1></a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- contact form and its background image -->
    <section class="contact-form-section">
        <div class="contact-form-image"></div>
        <form action="confirmation.html" method="get" class="contact-form" target="_blank">
                <h3 class="slogan">You Are What You Eat!</h3>
                <label for="name"><i class="fa-solid fa-user" aria-label="Your name"></i></label>
                <br>
                <input type="text" id="name" name="name" class="text-input" aria-label="Type your name in the input field" required>
                <br>
                <label for="phone"><i class="fa-solid fa-phone" aria-label="Your phone number"></i></label>
                <br>
                <input type="text" id="phone" name="phone" class="text-input" aria-label="Type your phone number in the input field" required>
                <br>
                <label for="email"><i class="fa-solid fa-at" aria-label="Your email address"></i></label>
                <br>
                <input type="email" id="email" name="email_address" class="text-input" aria-label="Type your email address in the input field" required>
                <br>
                <label for="message-area"><i class="fa-solid fa-message" aria-label="Your message"></i></label>
                <br>
                <textarea id="message-area" name="message-area" rows="10" cols="50" class="customer-message" aria-label="Type your message in the input field"></textarea>
                <br>
                <button type="submit" value="Send" class="send-button">Send</button>
        </form>
    </section>
    
    <!-- Syrian Meals phone and address -->
    <section>
        <div class="business-address">
            <h3><i class="fa-solid fa-phone" aria-label="Syrian Meals' phone number"></i></h3>
            <p>015211109034</p>
            <h3 class="address-font"><i class="fa-solid fa-location-dot" aria-label="Syrian Meals' address"></i></h3>
            <p>Wallgraben 48</p>
            <p>21073 Hamburg</p>
            <p>Germany</p>
        </div>
    </section>

    <!-- Syrian Meals address on Google maps -->
    <section class="google-maps-section">
        <iframe class="google-maps-location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2375.2508697734916!2d9.976995215201486!3d53.463976473595764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b191b1102e3561%3A0xe424ed2697629977!2sWallgraben%2048%2C%2021073%20Hamburg!5e0!3m2!1sen!2sde!4v1680607792690!5m2!1sen!2sde" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Google maps address location of Syrian Meals"></iframe>
    </section>

    <!-- footer section -->
    <footer>
        <ul class="social-networks">
            <li><a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>   
        </ul>
