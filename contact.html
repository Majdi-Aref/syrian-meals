    <section id="contact-form-section">
        <div id="contact-form-image"></div>
        <div id="contact-envelope">
            <form action="https://formdump.codeinstitute.net/" method="post" class="contact-form">
                <h3 class="slogan">You Are What You Eat!</h3>
                <label for="name"><i class="fa-solid fa-user"></i></label>
                <br>
                <input type="text" id="name" name="name" class="text-input" required>
                <br>
                <label for="phone"><i class="fa-solid fa-phone"></i></label>
                <br>
                <input type="text" id="phone" name="phone" class="text-input" required>
                <br>
                <label for="email"><i class="fa-solid fa-at"></i></label>
                <br>
                <input type="email" id="email" name="email_address" class="text-input" required>
                <br>
                <label for="message-area"><i class="fa-solid fa-message"></i></label>
                <br>
                <textarea id="message-area" name="message-area" rows="10" columns="200" class="customer-message"></textarea>
                <br>
                <button type="submit" value="Send" class="send-button">Send</button>
            </form>
        </div>

    </section>
    <section>address</section>
    <section>google maps location</section>
